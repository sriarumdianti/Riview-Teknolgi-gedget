<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Teknologi Gadget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#ulasan-terbaru">Ulasan Terbaru</a></li>
                <li><a href="#kategori">Kategori</a></li>
                <li><a href="#kontak">Kontak</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="image.png" alt="Teknologi Gadget">
            <div class="overlay">
                <div class="left-text">
                    <h1>Selamat datang di Teknologi Gadget</h1>
                    <p>Untuk tetap terhubung dengan kami, silakan login dengan informasi pribadi Anda</p>
                </div>
                <div class="right-form">
                    <h2>Informasi Akun</h2>
                    <form action="#">
                        <div class="input-box">
                            <p>Name</p>
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="input-box">
                            <p>Username</p>
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input-box">
                            <p>Password</p>
                            <input type="text" placeholder="Password" required>
                        </div>
                        <br>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
