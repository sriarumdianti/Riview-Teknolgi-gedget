<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" href="asset/icon.png" />
	<link rel="stylesheet" href="admin.css" />
	<!-- Boxicons CDN Link -->
	<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rekomendasi Gadget</title>
</head>

<body>
	<div class="sidebar">
		<div class="logo-details">
			<i class="bx bx-category"></i>
			<span class="logo_name">Logo</span>
		</div>
		<ul class="nav-links">
			<li>
				<a href="admin.html" class="active">
					<i class="bx bx-grid-alt"></i>
					<span class="links_name">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="categories.html">
					<i class="bx bx-box"></i>
					<span class="links_name">Data</span>
				</a>
			</li>
			<li>
				<a href="login.html">
					<i class="bx bx-log-out"></i>
					<span class="links_name">Log out</span>
				</a>
			</li>
		</ul>
	</div>
	<section class="home-section">
		<nav>
			<div class="sidebar-button">
				<i class="bx bx-menu sidebarBtn"></i>
			</div>
		</nav>
		<div class="home-content">
			<h3>Rekomendasi Gadget</h3>
			<button type="button" class="btn btn-tambah">
				<a href="categories-entry.html">Tambah Data</a>
			</button>
			<table class="table-data">
				<thead>
					<tr>
						<th scope="col" style="width: 20%">Foto</th>
						<th>Nama Gadget</th>
						<th scope="col" style="width: 20%">Deskripsi</th>
						<th scope="col" style="width: 15%">Harga</th>
						<th scope="col" style="width: 30%">Aksi</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><img src="image.png" alt="Gadget" /></td>
						<td>Gadget Contoh</td>
						<td>Ini adalah contoh gadget dengan fitur-fitur unggulan.</td>
						<td>450,000</td>
						<td>
							<button class="btn-edit" onclick="editCategory()">Edit</button>
							<button class="btn-delete" onclick="deleteCategory()">Hapus</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<script>
		let sidebar = document.querySelector(".sidebar");
		let sidebarBtn = document.querySelector(".sidebarBtn");
		sidebarBtn.onclick = function () {
			sidebar.classList.toggle("active");
			if (sidebar.classList.contains("active")) {
				sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
			} else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
		};
	</script>
</body>
</html>
